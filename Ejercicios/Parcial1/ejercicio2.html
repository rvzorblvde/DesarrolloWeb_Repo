<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>

<body>
    <form action="" method="get">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="Nombre" required>
        
        <br> <br>
        <label for="mail">Correo electrónico:</label>
        <input type="email" id="mail" name="Mail" required>
        
        <br> <br>
        <label for="url">URL:</label>
        <input type="url" id="url" name="Enlace" placeholder="Escribe la URL de tu página web personal">
        
        <br> <br>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="Fecha">
        
        <br> <br>
        <label for="tiempo">Tiempo:</label>
        <input type="time" id="tiempo" name="Hora">
        
        <br> <br>
        <label for="fechahora">Fecha y Hora:</label>
        <input type="datetime-local" id="fechahora" name="DDTT">
        
        <br> <br>
        <label for="mes">Mes:</label>
        <input type="month" id="mes" name="Mes">
        
        <br> <br>
        <label for="semana">Semana:</label>
        <input type="week" id="semana" name="Semana:">
        
        <br> <br>
        <label for="numrange">Número (mínimo -10, máximo 10):</label>
        <input type="number" id="numrange" name="NumRango" min="-10" max="10">
        
        <br> <br>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="Telefono">
        
        <br> <br>
        <label for="busqueda">Término de búsqueda:</label>
        <input type="search" id="busqueda" name="TermBusq">

        <br> <br>
        <label for="color">Color favorito:</label>
        <input type="color" id="color" name="ColorFav">

        <br> <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
